<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/roman.css">
    <title>Roman Numeral Converter</title>
  </head>
  <body class="container-fluid">

    <!-- page header section  -->
    <div class="container-row text-center">
      <h1>Roman Numeral Converter</h1>
    </div>

    <div class="container-row text-center">
      <h2>Converts a 4-Digit Number to its Roman Numeral</h2>
    </div>

    <!-- user input (decimal number) section -->
    <div class="container-row form-group text-center">
      <input type="text" class="user-input" id="decimal-value" autofocus>
    </div>

    <div class="container-row form-group text-center">
      <button class="btn btn-default" id="getRN" name="button">Get Roman Numeral</button>
    </div>

    <!-- roman numeral output section -->
    <div class="content">
      <div class="column-left">
      </div>

      <div class="column-center text-center">
        <div class="roman-numeral">
          
        </div>
      </div>

      <div class="column-right">
      </div>
    </div>
    <script src="scripts/roman.js" charset="utf-8"></script>
  </body>
</html>
